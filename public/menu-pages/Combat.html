<div class="menu-page">
    <h1>Combat</h1>
    <p>Modify combat settings, change pvp behavior</p>

    <div class="section opened">
        <div class="section-title">
            <h2>Placement</h2>
        </div>

        <div class="section-content one-row">
            
            <div class="section-option">
                <span class="section-option-title">
                    Placement speed
                    <span class="tooltip">
                        *
                        <span class="tooltip-text">The higher value, the faster you place</span>
                    </span>
                </span>
                <label class="slider">
                    <input id="placementSpeed" min="1" max="100" type="range">
                    <span class="slider-value">100</span>
                </label>
            </div>

            <div class="section-option">
                <span class="section-option-title">Placement type</span>
                <select id="placementType"></select>
            </div>

        </div>
    </div>
    
    <div class="section opened">
        <div class="section-title">
            <h2>Healing</h2>
        </div>

        <div class="section-content">
            
            <div class="split-section">
                <div class="section-option">
                    <span class="section-option-title">Autoheal</span>
                    <label class="switch-checkbox">
                        <input id="autoheal" type="checkbox">
                        <span></span>
                    </label>
                </div>
    
                <!-- <div class="section-option">
                    <span class="section-option-title">Healing delay</span>
                    <label class="slider">
                        <input id="autohealDelay" min="0" max="150" type="range">
                        <span class="slider-value">150</span>
                    </label>
                </div> -->
            </div>

        </div>
    </div>

    <div class="section opened">
        <div class="section-title">
            <h2>Hats</h2>
        </div>

        <div class="section-content">
            
            <div class="split-section">
                <div class="section-option">
                    <span class="section-option-title">Jungle On Clown</span>
                    <label class="switch-checkbox">
                        <input id="jungleOnClown" type="checkbox">
                        <span></span>
                    </label>
                </div>
    
                <div class="section-option">
                    <span class="section-option-title">
                        Equip last hat
                        <span class="tooltip">
                            *
                            <span class="tooltip-text">On spawn, the last hat you had will be equipped</span>
                        </span>
                    </span>
                    <label class="switch-checkbox">
                        <input id="lastHat" type="checkbox">
                        <span></span>
                    </label>
                </div>

                <div class="section-option">
                    <span class="section-option-title">Auto scuba</span>
                    <label class="switch-checkbox">
                        <input id="autoScuba" type="checkbox">
                        <span></span>
                    </label>
                </div>
            </div>

        </div>
    </div>

    <div class="section opened">
        <div class="section-title">
            <h2>Autoaim</h2>
        </div>

        <div class="section-content">
            
            <div class="split-section">

                <div class="section-option">
                    <span class="section-option-title">Melee</span>
                    <label class="switch-checkbox">
                        <input id="meleeAim" type="checkbox">
                        <span></span>
                    </label>
                </div>

                <div class="section-option">
                    <span class="section-option-title">Bow</span>
                    <label class="switch-checkbox">
                        <input id="bowAim" type="checkbox">
                        <span></span>
                    </label>
                </div>

                <div class="section-option">
                    <span class="section-option-title">Spike insta</span>
                    <label class="switch-checkbox">
                        <input id="spikeInstaAim" type="checkbox">
                        <span></span>
                    </label>
                </div>

            </div>
        </div>
    </div>
</div>
